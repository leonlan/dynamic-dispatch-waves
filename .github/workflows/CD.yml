name: CD

on:
  release:
    types: [ created ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2019, macos-11 ]
    steps:
      - uses: actions/checkout@v4
      - name: Install rtools
        if: ${{ runner.os == 'Windows' }}
        run: |
          # mingw-w64. This is what scipy uses to update the build toolchain
          # on Windows systems; also works fine for us.
          choco install rtools -y --no-progress --force --version=4.0.0.20220206
          echo "c:\rtools40\ucrt64\bin;" >> $env:GITHUB_PATH
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.0
        with:
          package-dir: .
          output-dir: dist
      - uses: actions/upload-artifact@v3  # upload all wheels
        with:
          name: dist
          path: ./dist/*

  deploy:
    name: Deploy to PyPI
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Update pip and poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - uses: actions/download-artifact@v3  # download previously built wheels
        with:
          name: dist
          path: dist/
      - name: Build sdist
        run: poetry build --format sdist
      - name: List packaged distributions
        run: ls -la dist/
      - name: Deploy to PyPI
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish
